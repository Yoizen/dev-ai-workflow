pre-commit:
  parallel: true
  commands:
    ga-review:
      run: ga run
      stage_fixed: false
    python-lint:
      run: |
        if command -v ruff >/dev/null 2>&1; then
          ruff check .
        elif command -v python >/dev/null 2>&1; then
          python -m ruff check . 2>/dev/null || true
        fi
      stage_fixed: false
